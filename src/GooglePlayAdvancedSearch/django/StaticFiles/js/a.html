<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="jumpIntoLightSpeed.js"></script>
	<style>
		body {
			margin: 0;
		}

		@keyframes starToBlue {
			from {
				stroke: white;
			}

			to {
				stroke: #69e8fb;
			}
		}

		@keyframes spaceToBlack {
			from {
				background-color: transparent;
			}

			to {
				background-color: black;
			}
		}

		#svgImage {
			background-color: white;
		}

		#svgImage.starting {
			background-color: black;
			animation-duration: 1s;
			animation-name: spaceToBlack;
		}

		#svgImage.running {
			background-color: black;
		}

		#svgImage.starting line {
			stroke: #69e8fb;
			stroke-linecap: round;
		}

		#svgImage.starting line.initial {
			animation-duration: 2s;
			animation-name: starToBlue;
		}
	</style>
</head>
<body>
<button onclick="lightSpeed(document.getElementById('svgImage'))">Start</button>


<svg id="svgImage" width="500" height="500">
	<line x1="50" y1="50" x2="50" y2="50" stroke="red" stroke-width="2"/>
</svg>

<canvas id="can" width="500" height="500" style="display: block"></canvas>

</body>
</html>
