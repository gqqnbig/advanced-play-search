name: Python application

on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - dev

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: check python executable
      run: |
          for f in $(find . -name "*.py")
          do
              if [[ $(head -1 $f) == "#!"* ]]; then
                  if [[ -x $f ]]; then
                      echo "$f is executable."
                  else
                      echo "$f is executable, but doesn't have x bit."
                      exit 1
                  fi
              fi
          done

    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r src/GooglePlayAdvancedSearch/tests/requirements.txt
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: install Firefox and Selenium
      run: |
        sudo apt list -a firefox
        # try lowest version of Firefox because its size is small, reduce download time.
        sudo apt-get -y install 'firefox=74.0*' ||
        sudo apt-get -y install 'firefox=75.0*' ||
        sudo apt-get -y install firefox
        # v0.26.0 requires Firefox>=60
        wget -qO- https://github.com/mozilla/geckodriver/releases/download/v0.26.0/geckodriver-v0.26.0-linux64.tar.gz | tar xvz
        sudo mv geckodriver /usr/local/bin
        python <<HEREDOC
        from selenium.webdriver import Firefox
        from selenium.webdriver.firefox.options import Options

        options = Options()
        options.headless = True
        with Firefox(options=options) as driver:
            driver.get('https://www.google.com')
            print(driver.page_source[:100])

        HEREDOC
    - name: install sqlite 3.31
      run: |
          curl -O  https://www.sqlite.org/2020/sqlite-autoconf-3310100.tar.gz
          tar xvfz sqlite-autoconf-3310100.tar.gz
          cd sqlite-autoconf-3310100/
          ./configure
          make
          sudo make install
          sudo LD_RUN_PATH=/usr/local/lib ./configure

    - name: Test with pytest
      # By default, bash runs with `-e` option.
      # Bash supports all of the single-character shell options documented in the description of the set builtin command,
      # thus -e means fail fast.
      # In this step, pytest may fail. In this case, we continue to run the next command, and check if we need to upload artifacts.
      shell: bash {0}
      run: |
        export LD_LIBRARY_PATH="/usr/local/lib"
        if pytest --rootdir=src/GooglePlayAdvancedSearch/tests --tb=short; then
          exit
        elif [[ -d screenshots ]]; then
          echo "::set-env name=upload::true"
        fi
        exit 1
    - name: Upload artifacts
      if: ${{ env.upload=='true' }}
      uses: actions/upload-artifact@v2
      with:
        name: screenshots
        path: screenshots/


